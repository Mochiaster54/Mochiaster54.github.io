<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Anónima - 4chan Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fffff0;
            color: #000;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            background-color: #ff6600;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: white;
            font-size: 24px;
        }
        
        .user-info {
            color: white;
            font-size: 14px;
        }
        
        .post-form {
            background-color: #f0e0d6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 3px;
            resize: vertical;
        }
        
        .image-upload {
            margin-bottom: 10px;
        }
        
        .post-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .post-form button:hover {
            background-color: #e55b00;
        }
        
        .posts {
            margin-top: 20px;
        }
        
        .post {
            background-color: #f0e0d6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #117743;
        }
        
        .post-content {
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-footer {
            font-size: 12px;
            color: #707070;
            display: flex;
            justify-content: space-between;
        }
        
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .admin-link {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .admin-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Red Social Anónima</h1>
            <div class="user-info">
                Publicando como: <span id="usernameDisplay">Cargando...</span>
                <a href="admin.html" class="admin-link">Panel Admin</a>
            </div>
        </header>
        
        <div class="post-form">
            <h3>Crear Publicación</h3>
            <textarea id="postContent" placeholder="Escribe tu publicación aquí..."></textarea>
            <div class="image-upload">
                <input type="file" id="postImage" accept="image/*">
                <small>Imagen opcional (máx. 5MB)</small>
            </div>
            <button id="postBtn">Publicar</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="posts" id="postsContainer">
            <div class="loading">Cargando publicaciones...</div>
        </div>
    </div>

    <script>
        // Configuración
        const GITHUB_TOKEN = "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";
        const POSTS_GIST_ID = "7eb23e556fc1dae070f853b941be9502";
        const BANNED_IPS_GIST_ID = "banned_ips_gist_id"; // Necesitarás crear este gist
        
        // Nombres base para usuarios anónimos
        const BASE_NAMES = ["Demon", "Penguin", "Heli"];
        
        // Generar nombre aleatorio basado en IP
        function generateRandomName(ip) {
            const baseName = BASE_NAMES[Math.floor(Math.random() * BASE_NAMES.length)];
            const randomNum = Math.floor(Math.random() * 9999) + 1;
            return `${baseName}${randomNum}`;
        }
        
        // Simular obtención de IP (en un entorno real, esto vendría del servidor)
        function getClientIP() {
            // Esta es una simulación - en producción necesitarías un backend
            return `user_${Math.random().toString(36).substr(2, 9)}`;
        }
        
        // Elementos del DOM
        const postBtn = document.getElementById('postBtn');
        const messageDiv = document.getElementById('message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const postsContainer = document.getElementById('postsContainer');
        
        // Variables de estado
        let clientIP = getClientIP();
        let userName = generateRandomName(clientIP);
        
        // Inicializar usuario
        usernameDisplay.textContent = userName;
        
        // Función para cargar publicaciones desde el gist
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const gist = await response.json();
                const postsFile = gist.files['posts.json'];
                
                if (postsFile) {
                    const fileResponse = await fetch(postsFile.raw_url);
                    if (fileResponse.ok) {
                        const posts = await fileResponse.json();
                        return Array.isArray(posts) ? posts : [];
                    }
                }
                
                return [];
            } catch (error) {
                console.error('Error al cargar publicaciones:', error);
                return [];
            }
        }
        
        // Función para guardar publicaciones en el gist
        async function savePosts(posts) {
            try {
                const updateData = {
                    description: `Publicaciones de la red social - ${posts.length} posts`,
                    files: {
                        "posts.json": {
                            content: JSON.stringify(posts, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error al guardar publicaciones:', error);
                return false;
            }
        }
        
        // Función para convertir imagen a base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // Función para crear publicación
        postBtn.addEventListener('click', async function() {
            const content = document.getElementById('postContent').value.trim();
            const imageFile = document.getElementById('postImage').files[0];
            
            if (!content && !imageFile) {
                showMessage('Por favor, escribe algo o selecciona una imagen antes de publicar', 'error');
                return;
            }
            
            if (imageFile && imageFile.size > 5 * 1024 * 1024) {
                showMessage('La imagen es demasiado grande (máximo 5MB)', 'error');
                return;
            }
            
            let imageBase64 = null;
            
            // Convertir imagen a base64 si existe
            if (imageFile) {
                try {
                    imageBase64 = await imageToBase64(imageFile);
                } catch (error) {
                    console.error('Error al procesar la imagen:', error);
                    showMessage('Error al procesar la imagen', 'error');
                    return;
                }
            }
            
            const newPost = {
                id: Date.now(),
                username: userName,
                userIP: clientIP,
                content: content,
                image: imageBase64,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Cargar publicaciones existentes
                const posts = await loadPosts();
                
                // Agregar nueva publicación al inicio
                posts.unshift(newPost);
                
                // Guardar en el gist
                const saved = await savePosts(posts);
                
                if (saved) {
                    // Limpiar formulario
                    document.getElementById('postContent').value = '';
                    document.getElementById('postImage').value = '';
                    
                    // Mostrar mensaje de éxito
                    showMessage('Publicación creada exitosamente', 'success');
                    
                    // Actualizar vista
                    await displayPosts();
                } else {
                    showMessage('Error al guardar la publicación', 'error');
                }
            } catch (error) {
                console.error('Error al crear publicación:', error);
                showMessage('Error al crear la publicación', 'error');
            }
        });
        
        // Función para cargar y mostrar publicaciones
        async function displayPosts() {
            try {
                postsContainer.innerHTML = '<div class="loading">Cargando publicaciones...</div>';
                
                const posts = await loadPosts();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="post">No hay publicaciones todavía. ¡Sé el primero en publicar!</div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    const postDate = new Date(post.timestamp);
                    const formattedDate = `${postDate.toLocaleDateString()} ${postDate.toLocaleTimeString()}`;
                    
                    let imageHTML = '';
                    if (post.image) {
                        imageHTML = `<img src="${post.image}" alt="Imagen de publicación" class="post-image">`;
                    }
                    
                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-user">${post.username}</span>
                            <span class="post-date">${formattedDate}</span>
                        </div>
                        ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                        ${imageHTML}
                        <div class="post-footer">
                            <span>ID: ${post.id}</span>
                            <span>IP: ${post.userIP}</span>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error al cargar publicaciones:', error);
                postsContainer.innerHTML = '<div class="post error">Error al cargar las publicaciones</div>';
            }
        }
        
        // Función para mostrar mensajes
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // Cargar publicaciones al iniciar
        window.addEventListener('DOMContentLoaded', async function() {
            await displayPosts();
        });
    </script>
</body>
</html>
