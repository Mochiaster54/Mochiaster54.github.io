<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social Anónima - 4chan Style</title>
    <link rel="icon" href="https://drive.google.com/file/d/1RRg-vGXQKXNl8kM-NHiFOX8obeuAb1A-/view?usp=sharing" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fffff0;
            color: #000;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            background-color: #ff6600;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: white;
            font-size: 24px;
        }
        
        .user-info {
            color: white;
            font-size: 14px;
        }
        
        .post-form {
            background-color: #f0e0d6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 3px;
            resize: vertical;
        }
        
        .image-upload {
            margin-bottom: 10px;
        }
        
        .post-form button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .post-form button:hover {
            background-color: #e55b00;
        }
        
        .posts {
            margin-top: 20px;
        }
        
        .post {
            background-color: #f0e0d6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #117743;
        }
        
        .post-content {
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-footer {
            font-size: 12px;
            color: #707070;
            display: flex;
            justify-content: space-between;
        }
        
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .admin-link {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .admin-link:hover {
            background-color: #555;
        }

        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
            color: #6c757d;
        }

        .user-management {
            background-color: #f0e0d6;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }

        .change-user-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .change-user-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Red Social Anónima</h1>
            <div class="user-info">
                Publicando como: <span id="usernameDisplay">Cargando...</span>
                <button class="change-user-btn" onclick="changeUser()">Cambiar Usuario</button>
                <a href="admin.html" class="admin-link">Panel Admin</a>
            </div>
        </header>

        <div class="user-management">
            <strong>Tu usuario actual:</strong> <span id="currentUserInfo"></span>
            <br>
            <small>Este usuario se guarda automáticamente en tu navegador</small>
        </div>
        
        <div class="post-form">
            <h3>Crear Publicación</h3>
            <textarea id="postContent" placeholder="Escribe tu publicación aquí..."></textarea>
            <div class="image-upload">
                <input type="file" id="postImage" accept="image/*">
                <small>Imagen opcional (máx. 5MB)</small>
            </div>
            <button id="postBtn">Publicar</button>
        </div>

        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Información de depuración:</strong>
            <div id="debugContent"></div>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="posts" id="postsContainer">
            <div class="loading">Cargando publicaciones...</div>
        </div>
    </div>

    <script>
        // Configuración
        const GITHUB_TOKEN = "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";
        const POSTS_GIST_ID = "9dd304bfbb43c171e7a333dfdf5cc05b";
        const USERS_GIST_ID = "f91b70d12189a39f3f8ad2b0f8ec7f6c";
        
        // Nombres base para usuarios anónimos
        const BASE_NAMES = ["Demon", "Penguin", "Heli"];
        
        // Claves para localStorage
        const USER_STORAGE_KEY = 'anon_user_data';
        const POSTS_BACKUP_KEY = 'anon_posts_backup';
        
        // Elementos del DOM
        const postBtn = document.getElementById('postBtn');
        const messageDiv = document.getElementById('message');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const currentUserInfo = document.getElementById('currentUserInfo');
        const postsContainer = document.getElementById('postsContainer');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        
        // Variables de estado
        let clientIP = generateClientIP();
        let userName = '';
        let useLocalStorage = false;

        // Generar IP única del cliente
        function generateClientIP() {
            // Crear una IP única basada en información del navegador
            const userAgentHash = btoa(navigator.userAgent).substring(0, 10);
            const timeHash = Date.now().toString(36);
            return `user_${userAgentHash}_${timeHash}`;
        }

        // Generar nombre aleatorio
        function generateRandomName() {
            const baseName = BASE_NAMES[Math.floor(Math.random() * BASE_NAMES.length)];
            const randomNum = Math.floor(Math.random() * 9999) + 1;
            return `${baseName}${randomNum}`;
        }

        // Cargar o crear usuario
        async function initializeUser() {
            // Intentar cargar usuario existente desde localStorage
            const savedUser = localStorage.getItem(USER_STORAGE_KEY);
            
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    userName = userData.username;
                    clientIP = userData.userIP;
                    showDebugInfo(`✓ Usuario cargado: ${userName} (IP: ${clientIP})`);
                    
                    // Registrar usuario en el gist (por si acaso)
                    await registerUserInGist(userName, clientIP);
                } catch (error) {
                    console.error('Error cargando usuario guardado:', error);
                    createNewUser();
                }
            } else {
                createNewUser();
            }
            
            updateUserDisplay();
        }

        // Crear nuevo usuario
        async function createNewUser() {
            userName = generateRandomName();
            clientIP = generateClientIP();
            
            const userData = {
                username: userName,
                userIP: clientIP,
                createdAt: new Date().toISOString(),
                lastSeen: new Date().toISOString()
            };
            
            // Guardar en localStorage
            localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(userData));
            
            // Registrar en el gist de usuarios
            await registerUserInGist(userName, clientIP);
            
            showDebugInfo(`✓ Nuevo usuario creado: ${userName} (IP: ${clientIP})`);
        }

        // Cambiar de usuario
        async function changeUser() {
            if (confirm('¿Estás seguro de que quieres cambiar de usuario? Se generará uno nuevo.')) {
                await createNewUser();
                updateUserDisplay();
                showMessage('Usuario cambiado exitosamente', 'success');
            }
        }

        // Actualizar display del usuario
        function updateUserDisplay() {
            usernameDisplay.textContent = userName;
            currentUserInfo.textContent = `${userName} (IP: ${clientIP.substring(0, 15)}...)`;
        }

        // Registrar usuario en el gist
        async function registerUserInGist(username, userIP) {
            try {
                const userData = {
                    username: username,
                    userIP: userIP,
                    createdAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString(),
                    postCount: 0
                };

                // Cargar usuarios existentes
                const existingUsers = await loadUsersFromGist();
                
                // Verificar si el usuario ya existe
                const userExists = existingUsers.find(u => u.userIP === userIP);
                
                if (!userExists) {
                    // Agregar nuevo usuario
                    existingUsers.push(userData);
                    
                    // Guardar en el gist
                    await saveUsersToGist(existingUsers);
                    showDebugInfo(`✓ Usuario registrado en Gist: ${username}`);
                } else {
                    // Actualizar última vez visto
                    const userIndex = existingUsers.findIndex(u => u.userIP === userIP);
                    existingUsers[userIndex].lastSeen = new Date().toISOString();
                    await saveUsersToGist(existingUsers);
                    showDebugInfo(`✓ Usuario actualizado en Gist: ${username}`);
                }
                
            } catch (error) {
                console.error('Error registrando usuario en Gist:', error);
                showDebugInfo(`⚠ Usuario guardado solo localmente: ${error.message}`);
            }
        }

        // Cargar usuarios desde el gist
        async function loadUsersFromGist() {
            try {
                const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    return [];
                }
                
                const gist = await response.json();
                const usersFile = gist.files['users.json'];
                
                if (usersFile) {
                    const fileResponse = await fetch(usersFile.raw_url);
                    if (fileResponse.ok) {
                        const users = await fileResponse.json();
                        return Array.isArray(users) ? users : [];
                    }
                }
                
                return [];
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                return [];
            }
        }

        // Guardar usuarios en el gist
        async function saveUsersToGist(users) {
            try {
                const updateData = {
                    description: `Usuarios registrados - ${users.length} usuarios - ${new Date().toLocaleString()}`,
                    files: {
                        "users.json": {
                            content: JSON.stringify(users, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error guardando usuarios:', error);
                return false;
            }
        }

        // Mostrar información de depuración
        function showDebugInfo(info) {
            debugContent.innerHTML = info;
            debugInfo.style.display = 'block';
        }

        // Función para cargar publicaciones desde el gist
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const gist = await response.json();
                const postsFile = gist.files['posts.json'];
                
                if (postsFile) {
                    const fileResponse = await fetch(postsFile.raw_url);
                    if (fileResponse.ok) {
                        const posts = await fileResponse.json();
                        useLocalStorage = false;
                        return Array.isArray(posts) ? posts : [];
                    }
                }
                
                return [];
            } catch (error) {
                // Fallback a localStorage
                try {
                    const localPosts = localStorage.getItem(POSTS_BACKUP_KEY);
                    if (localPosts) {
                        const posts = JSON.parse(localPosts);
                        useLocalStorage = true;
                        return posts;
                    }
                } catch (localError) {
                    console.error('Error al cargar desde localStorage:', localError);
                }
                
                return [];
            }
        }

        // Función para guardar publicaciones
        async function savePosts(posts) {
            // Guardar en localStorage como backup
            try {
                localStorage.setItem(POSTS_BACKUP_KEY, JSON.stringify(posts));
            } catch (error) {
                console.error('Error guardando en localStorage:', error);
            }
            
            // Intentar guardar en GitHub
            try {
                const updateData = {
                    description: `Publicaciones de la red social - ${posts.length} posts`,
                    files: {
                        "posts.json": {
                            content: JSON.stringify(posts, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) {
                    throw new Error(`Error GitHub: ${response.status}`);
                }
                
                useLocalStorage = false;
                return true;
            } catch (error) {
                console.error('Error al guardar en GitHub:', error);
                useLocalStorage = true;
                return true; // Éxito porque se guardó en localStorage
            }
        }

        // Función para convertir imagen a base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Función para crear publicación
        postBtn.addEventListener('click', async function() {
            const content = document.getElementById('postContent').value.trim();
            const imageFile = document.getElementById('postImage').files[0];
            
            if (!content && !imageFile) {
                showMessage('Por favor, escribe algo o selecciona una imagen antes de publicar', 'error');
                return;
            }
            
            if (imageFile && imageFile.size > 5 * 1024 * 1024) {
                showMessage('La imagen es demasiado grande (máximo 5MB)', 'error');
                return;
            }
            
            let imageBase64 = null;
            
            if (imageFile) {
                try {
                    imageBase64 = await imageToBase64(imageFile);
                } catch (error) {
                    console.error('Error al procesar la imagen:', error);
                    showMessage('Error al procesar la imagen', 'error');
                    return;
                }
            }
            
            const newPost = {
                id: Date.now(),
                username: userName,
                userIP: clientIP,
                content: content,
                image: imageBase64,
                timestamp: new Date().toISOString()
            };
            
            try {
                const posts = await loadPosts();
                posts.unshift(newPost);
                
                if (posts.length > 1000) {
                    posts.splice(1000);
                }
                
                const saved = await savePosts(posts);
                
                if (saved) {
                    document.getElementById('postContent').value = '';
                    document.getElementById('postImage').value = '';
                    
                    const storageType = useLocalStorage ? 'local' : 'GitHub';
                    showMessage(`Publicación creada exitosamente (${storageType})`, 'success');
                    
                    await displayPosts();
                } else {
                    showMessage('Error al guardar la publicación', 'error');
                }
            } catch (error) {
                console.error('Error al crear publicación:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Función para mostrar publicaciones
        async function displayPosts() {
            try {
                postsContainer.innerHTML = '<div class="loading">Cargando publicaciones...</div>';
                
                const posts = await loadPosts();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="post">No hay publicaciones todavía. ¡Sé el primero en publicar!</div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    const postDate = new Date(post.timestamp);
                    const formattedDate = `${postDate.toLocaleDateString()} ${postDate.toLocaleTimeString()}`;
                    
                    let imageHTML = '';
                    if (post.image) {
                        imageHTML = `<img src="${post.image}" alt="Imagen de publicación" class="post-image">`;
                    }
                    
                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-user">${post.username}</span>
                            <span class="post-date">${formattedDate}</span>
                        </div>
                        ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                        ${imageHTML}
                        <div class="post-footer">
                            <span>ID: ${post.id}</span>
                            <span>IP: ${post.userIP}</span>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error al cargar publicaciones:', error);
                postsContainer.innerHTML = '<div class="post error">Error al cargar las publicaciones</div>';
            }
        }

        // Función para mostrar mensajes
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', async function() {
            await initializeUser();
            await displayPosts();
        });
    </script>
</body>
</html>
