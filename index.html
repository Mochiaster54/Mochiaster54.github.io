<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social An√≥nima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fffff0;
            color: #000;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            background-color: #ff6600;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: white;
            font-size: 24px;
        }
        
        .admin-link {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .admin-link:hover {
            background-color: #555;
        }

        /* Men√∫ desplegable */
        .menu-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .menu-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-button:hover {
            background-color: #e55b00;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 400px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
            border: 1px solid #ddd;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .post-form {
            padding: 20px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group small {
            color: #666;
            font-size: 12px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }

        .submit-btn:hover {
            background-color: #e55b00;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        /* Publicaciones */
        .posts {
            margin-top: 20px;
        }
        
        .post {
            background-color: #f0e0d6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #117743;
        }
        
        .post-user {
            font-weight: bold;
        }
        
        .post-content {
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-image {
            max-width: 100%;
            max-height: 400px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #d9bfb7;
        }
        
        .post-footer {
            font-size: 12px;
            color: #707070;
            display: flex;
            justify-content: space-between;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .anonymous {
            color: #888;
            font-style: italic;
        }

        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Red Social An√≥nima</h1>
            <div class="header-actions">
                <a href="admin.html" class="admin-link">Panel Admin</a>
            </div>
        </header>

        <!-- Men√∫ desplegable para publicar -->
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">‚ûï Crear Publicaci√≥n</button>
            <div class="dropdown-content" id="postMenu">
                <div class="post-form">
                    <h3>Nueva Publicaci√≥n</h3>
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postName">Nombre (opcional):</label>
                            <input type="text" id="postName" placeholder="An√≥nimo">
                            <small>Si lo dejas vac√≠o, se publicar√° como "An√≥nimo"</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="postContent">Contenido:</label>
                            <textarea id="postContent" placeholder="¬øQu√© quieres compartir?" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="postImage">Imagen (opcional):</label>
                            <input type="file" id="postImage" accept="image/*">
                            <small>M√°ximo 5MB</small>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Publicar</button>
                            <button type="button" class="cancel-btn" onclick="closeMenu()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshPosts()">üîÑ Actualizar</button>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="posts" id="postsContainer">
            <div class="loading">Cargando publicaciones...</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const GITHUB_TOKEN = "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";
        const POSTS_GIST_ID = "249dd1417f372f7a170eaf6f8e058cf2";
        
        // Elementos del DOM
        const postForm = document.getElementById('postForm');
        const postMenu = document.getElementById('postMenu');
        const messageDiv = document.getElementById('message');
        const postsContainer = document.getElementById('postsContainer');

        // Variable para controlar si el men√∫ debe permanecer abierto
        let keepMenuOpen = false;

        // Alternar men√∫ desplegable
        function toggleMenu() {
            postMenu.classList.toggle('show');
            keepMenuOpen = postMenu.classList.contains('show');
        }

        // Cerrar men√∫
        function closeMenu() {
            postMenu.classList.remove('show');
            keepMenuOpen = false;
            postForm.reset();
        }

        // Cerrar men√∫ solo si se hace click fuera y no es el bot√≥n del men√∫
        document.addEventListener('click', function(event) {
            const menuContainer = document.querySelector('.menu-container');
            const menuButton = document.querySelector('.menu-button');
            const dropdownContent = document.getElementById('postMenu');
            
            // Si el click fue fuera del men√∫ y no en el bot√≥n del men√∫, y no debemos mantenerlo abierto
            if (!menuContainer.contains(event.target) && !keepMenuOpen) {
                dropdownContent.classList.remove('show');
            }
            
            // Si se hace click en el bot√≥n del men√∫, alternar
            if (event.target === menuButton) {
                keepMenuOpen = dropdownContent.classList.contains('show');
            }
        });

        // Cargar publicaciones desde el gist
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        await createEmptyPostsGist();
                        return [];
                    }
                    throw new Error(`Error: ${response.status}`);
                }
                
                const gist = await response.json();
                const postsFile = gist.files['posts.json'];
                
                if (postsFile && postsFile.content) {
                    const posts = JSON.parse(postsFile.content);
                    return Array.isArray(posts) ? posts : [];
                }
                
                return [];
            } catch (error) {
                console.error('Error cargando publicaciones:', error);
                showMessage('Error al cargar las publicaciones', 'error');
                return [];
            }
        }

        // Crear gist vac√≠o si no existe
        async function createEmptyPostsGist() {
            try {
                const gistData = {
                    description: "Publicaciones de la red social",
                    public: false,
                    files: {
                        "posts.json": {
                            content: JSON.stringify([], null, 2)
                        }
                    }
                };
                
                await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(gistData)
                });
            } catch (error) {
                console.error('Error creando gist:', error);
            }
        }

        // Guardar publicaciones en el gist
        async function savePosts(posts) {
            try {
                const updateData = {
                    description: `Publicaciones de la red social - ${posts.length} posts`,
                    files: {
                        "posts.json": {
                            content: JSON.stringify(posts, null, 2)
                        }
                    }
                };
                
                const response = await fetch(`https://api.github.com/gists/${POSTS_GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Error guardando publicaciones:', error);
                showMessage('Error al guardar la publicaci√≥n', 'error');
                return false;
            }
        }

        // Convertir imagen a base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Enviar publicaci√≥n
        postForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('postName').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const imageFile = document.getElementById('postImage').files[0];
            
            if (!content) {
                showMessage('Por favor escribe algo en el contenido', 'error');
                return;
            }
            
            if (imageFile && imageFile.size > 5 * 1024 * 1024) {
                showMessage('La imagen es demasiado grande (m√°ximo 5MB)', 'error');
                return;
            }
            
            let imageBase64 = null;
            
            if (imageFile) {
                try {
                    imageBase64 = await imageToBase64(imageFile);
                } catch (error) {
                    console.error('Error procesando imagen:', error);
                    showMessage('Error al procesar la imagen', 'error');
                    return;
                }
            }
            
            const newPost = {
                id: Date.now(),
                username: name || 'An√≥nimo',
                content: content,
                image: imageBase64,
                timestamp: new Date().toISOString()
            };
            
            try {
                const posts = await loadPosts();
                posts.unshift(newPost);
                
                // Limitar a 500 publicaciones m√°ximo
                if (posts.length > 500) {
                    posts.splice(500);
                }
                
                const saved = await savePosts(posts);
                
                if (saved) {
                    // Limpiar formulario pero mantener el men√∫ abierto
                    postForm.reset();
                    showMessage('Publicaci√≥n creada exitosamente', 'success');
                    await displayPosts();
                    // El men√∫ se mantiene abierto para publicar otra cosa
                }
            } catch (error) {
                console.error('Error creando publicaci√≥n:', error);
                showMessage('Error al crear la publicaci√≥n', 'error');
            }
        });

        // Mostrar publicaciones
        async function displayPosts() {
            try {
                postsContainer.innerHTML = '<div class="loading">Cargando publicaciones...</div>';
                
                const posts = await loadPosts();
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="post">No hay publicaciones todav√≠a. ¬°S√© el primero en publicar!</div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    
                    const postDate = new Date(post.timestamp);
                    const formattedDate = `${postDate.toLocaleDateString()} ${postDate.toLocaleTimeString()}`;
                    
                    let imageHTML = '';
                    if (post.image) {
                        imageHTML = `<img src="${post.image}" alt="Imagen de publicaci√≥n" class="post-image">`;
                    }
                    
                    const usernameClass = post.username === 'An√≥nimo' ? 'anonymous' : '';
                    
                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-user ${usernameClass}">${post.username}</span>
                            <span class="post-date">${formattedDate}</span>
                        </div>
                        <div class="post-content">${post.content}</div>
                        ${imageHTML}
                        <div class="post-footer">
                            <span>ID: ${post.id}</span>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error mostrando publicaciones:', error);
                postsContainer.innerHTML = '<div class="post error">Error al cargar las publicaciones</div>';
            }
        }

        // Actualizar publicaciones
        async function refreshPosts() {
            await displayPosts();
            showMessage('Publicaciones actualizadas', 'success');
        }

        // Mostrar mensajes
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', async function() {
            await displayPosts();
        });

        // Hacer funciones globales
        window.toggleMenu = toggleMenu;
        window.closeMenu = closeMenu;
        window.refreshPosts = refreshPosts;
    </script>
</body>
</html>
